<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <div>
        <p>Oreo cookie eating procedure:</p>
        <ol>
            <li>Open box</li>
            <li>take out cookies</li>
            <li>Make a Double Oreo</li>
            <ol>
                <li>Peel off the top part</li>
                <li>Place another cookie in the middle</li>
                <li>Put back the top part</li>
            </ol>
            <li>Enjoy!</li>
        </ol>
    </div>
</body>
</html>
